<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Styling -->
    <link rel="stylesheet" href="assets/sass/main.css">
    <!-- Boostrap -->
    <link rel="stylesheet" href="assets/sass/vendors/bootstrap.css">

<body>

    <div class="login">
        <div class="row">
            <div class="col-lg-8">
                <div class="login-box">
                    <h2>Sign up now,</h2>
                    <p>Please fill the form below to proceed</p>
                    <i class="fal fa-arrow-down"></i>
                    <form action="index.html" class="form">
                        <div class="form-box">
                            <label for="name">Full Name:</label> <br>    
                            <input type="text" placeholder="Full Name" class="form-input" required/>
                        </div>
                        <div class="form-box">
                            <label for="email">Email:</label> <br>   
                            <input type="text" placeholder="Email Address" class="form-input" required/>
                        </div>
                        <div class="form-box">
                            <label for="pass0">Password:</label> <br> 
                            <input type="text" placeholder="Enter Password" class="form-input" required/>
                        </div>
                        <div class="form-box">
                            <label for="pass1">Repeat Password:</label> <br> 
                            <input type="text" placeholder="Enter Password" class="form-input" required/>
                        </div>
                        <button type="submit">Sign up</button>
                    </form>
                    <a href="#" class="fg-pass">Login</a>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="rgt-content">
                    <h1>Already a user?</h1>
                    <p>Login now and connect with Africa.</p>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
